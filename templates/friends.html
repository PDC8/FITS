<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Friends - Digital Closet</title>
  <link rel="stylesheet" href="/static/base.css"/>
  <style>
    .dropdown { position: relative; display: inline-block; margin: 0 1rem; }
    .dropbtn {
        background-color: var(--header-color);
        color: var(--text-color);
        border: none;
        border-radius: 4px;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
    }
    .dropbtn:hover {
        background-color: var(--hover-color);
    }
    .dropdown-content { 
        display: none; 
        position: absolute; 
        background-color: 
        var(--item-card-color); 
        min-width: 200px; 
        box-shadow: 0 2px 8px rgba(0,0,0,0.15); 
        padding: 0.5rem; 
        z-index: 1000; 
    }
    .dropdown:hover .dropdown-content { display:block; }
    .dropdown-content input, .dropdown-content button {
      width:100%; margin-bottom:0.5rem; padding:0.5rem; box-sizing:border-box;
      border:1px solid var(--border-color); border-radius:4px;
    }
    .dropdown-content button { background:var(--header-color); color:var(--text-color); border:none; }
    .dropdown-content button:hover { background:var(--hover-color); }
    main { padding:2rem; }
    #friends-list { margin-top:2rem; }
    .friend-course { margin-bottom:1rem; }
    .friend-course img { width:40px; margin-right:0.25rem; vertical-align:middle; }
  </style>
</head>
<body>
  <header>
    <nav class="main-nav">
      <div class="nav-section left-links">
        <a href="/upload">Upload</a>
        <a href="/random-outfit">Generate</a>
      </div>
      <div class="logo"><img src="logo.png" alt="Logo"></div>
      <div class="nav-section right-links">
        <a href="/search">Search</a>
        <a href="/friends">Friends</a>
        <a href="/logout">Profile</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="dropdown">
      <button class="dropbtn">Friends' Outfits ▾</button>
      <div class="dropdown-content" id="courses-dropdown"></div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Add Friend ▾</button>
      <div class="dropdown-content">
        <input type="text" id="friend-netid-input" placeholder="Enter friend's netid">
        <button id="add-friend-btn">Add</button>
      </div>
    </div>
    <div id="friends-list"></div>
  </main>
  <script>
    async function fetchJSON(u,opts){let r=await fetch(u,opts);return r.json();}
    async function loadFriends(){
      const fs=await fetchJSON('/api/friends');
      const el=document.getElementById('friends-list');
      el.innerHTML='<h2>Your Friends</h2>';
      fs.forEach(x=>{let d=document.createElement('div');d.textContent=x.netid;el.appendChild(d);});
    }
    async function loadCourses(){
      const os=await fetchJSON('/api/friends/outfits');
      const dd=document.getElementById('courses-dropdown');
      dd.innerHTML='';
      os.forEach(o=>{
        let c=document.createElement('div');
        c.className='friend-course';
        let s=document.createElement('strong');
        s.textContent=o.outfit_name;
        c.appendChild(s);
        o.items.forEach(i=>{
          let img=document.createElement('img');
          img.src='data:image/png;base64,'+i.item_image;
          c.appendChild(img);
        });
        dd.appendChild(c);
      });
    }
    document.getElementById('add-friend-btn').onclick=async()=>{
      let n=document.getElementById('friend-netid-input').value.trim();
      if(!n) return;
      let us=await fetchJSON('/api/users');
      let u=us.find(x=>x.netid===n);
      if(!u){alert('User not found');return;}
      await fetchJSON('/api/friends',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({friend_id:u.user_id})
      });
      document.getElementById('friend-netid-input').value='';
      loadFriends();loadCourses();
    };
    window.onload=()=>{loadFriends();loadCourses();};
  </script>
</body>
</html>
