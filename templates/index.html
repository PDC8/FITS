<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Closet - Home</title>
  <link rel="stylesheet" href="/static/base.css" />
  <link rel="stylesheet" href="/static/index.css" />
</head>
<body>
  <header>
    <nav class="main-nav">
      <div class="nav-section left-links">
        <a href="/upload">Upload</a>
        <a href="/random-outfit">Generate</a>
      </div>
      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>
      <div class="nav-section right-links">
        <a href="/search">Search</a>
        <a href="/logout">Profile</a>
      </div>
    </nav>
  </header>

  <section class="outfit-section">
    <h2>All Outfits [can't get it to display proeprly with positioning yet :&#x28]</h2>
  </section>
</body>
</html>

<script>
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      // Fetch all generated outfits from the backend
      const response = await fetch('/api/outfits'); // API endpoint
      const outfits = await response.json();

      // Get the section where the outfits will be displayed
      const outfitSection = document.querySelector('.outfit-section');

      // Check if there are any outfits
      if (!outfits || outfits.length === 0) {
        outfitSection.innerHTML += '<p>No outfits have been generated yet.</p>';
        return;
      }

      // Loop through the outfits and display them
      outfits.forEach(outfit => {
        const outfitHTML = `
          <div class="outfit">
            <h3>${outfit.outfit_name}</h3>
            <div class="outfit-items">
              ${outfit.items.map(item => `
                <div class="outfit-item">
                  <p>${item.item_name}</p>
                  ${item.item_image ? `<img src="data:image/png;base64,${item.item_image}" alt="${item.item_name}" />` : ''}
                  <p>Position: (${item.position_x}, ${item.position_y})</p>
                </div>
              `).join('')}
            </div>
          </div>
        `;
        outfitSection.innerHTML += outfitHTML;
      });
    } catch (error) {
      console.error('Error fetching outfits:', error);
      const outfitSection = document.querySelector('.outfit-section');
      outfitSection.innerHTML = '<p>Failed to load outfits. Please try again later.</p>';
    }
  });
</script>
