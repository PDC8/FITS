<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Closet - Home</title>
  <link rel="stylesheet" href="/static/base.css" />
  <link rel="stylesheet" href="/static/index.css" /> 
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="main-nav">
      <div class="nav-section left-links">
        <a href="/upload">Upload</a>
        <a href="/random-outfit">Generate</a>
      </div>
      <div class="logo">
        <a href="/">fits</a>
      </div>
      <div class="nav-section right-links">
        <a href="/search">Search</a>
        <a href="/friends">Friends</a>
        <a href="/logout">Profile</a>
      </div>
    </nav>
  </header>

  <section class="outfit-section">
    <div class="outfits-container">
        {% for outfit in outfits %}
        <div class="outfit-container">
            <h3>{{ outfit.outfit_name }}</h3>
            <div class="outfit-canvas">
                {% for item in outfit.outfit_items %}
                <div class="outfit-item" 
                    style="left: {{ item.position_x }}px; 
                            top: {{ item.position_y }}px;">
                  {% if item.item_image %}
                  <img src="data:image/png;base64,{{ item.item_image }}" 
                      alt="{{ item.item_name }}">
                  {% endif %}
                  <p>{{ item.item_name }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</section>
</body>
</html>
